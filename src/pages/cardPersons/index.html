<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../cardPersons/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="container">
      <div class="logo">
        <img src="/logo.svg" alt="" />
        <img src="/social-links.svg" alt="" />
      </div>

      <nav>
        <a href="">Афиша</a>
        <a href="">Медиа</a>
        <a href="">Фильмы</a>
        <a href="">Актёры</a>
        <a href="">Новости</a>
        <a href="">Подборки</a>
        <a href="">Категории</a>
      </nav>

      <div class="btns">
        <button class="search">
          <img src="/search-vector.svg" alt="" />
        </button>
        <button class="sign-in">Войти</button>
      </div>
    </header>
    <main>
      <section class="data-persons container">
        <div class="main-data">
          <img class="poster" src="" alt="">
          <div class="data">
            <nav class="breadcrumb">
              <a href="#">Главная</a>
              <span> > </span>
              <a href="#">Фильмы</a>
              <span> > </span>
              <a class="current"></a>
            </nav>
            <h1 class="name"></h1>
            <p class="original-name"></p>
            <div class="choice">
              <p>Информация</p>
              <p>Биография</p>
            </div>
            <div class="info">
              <div class="left-info">
                <span>Карьера:</span>
                <span>Рост:</span>
                <span>Дата пождения:</span>
                <span>Место рождения:</span>
                <span>Жанры:</span>
                <span>Всего фильмов:</span>
              </div>
              <div class="right-info">
                <span class="career"></span>
                <span class="height"></span>
                <span class="birthday"></span>
                <span class="place-birth"></span>
                <span class="ganre"></span>
                <span class="main-film"></span>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="best-movie container">
        <div class="heder">
          <p>Лучшие фильмы</p>
          <div>
            <img src="/arrow-l.svg" alt="">
            <span>4/15</span>
            <img src="/arrow-r.svg" alt="">
          </div>
        </div>
        <div class="person-film"></div>
      </section>
      <section class="person-stills container">
        <div class="heder">
          <div>
            <h1>Кадры из фильма</h1>
            <span class="current-film"></span>
          </div>
          <div class="transition">
            <p class="name-film"></p>
            <img src="/Arrow 1.png" alt="" />
          </div>
        </div>
        <div class="grid-card">
          <div class="div1"><img id="img1" src="" alt=""></div>
          <div class="div2"><img id="img2" src="" alt=""></div>
          <div class="div3"><img id="img3" src="" alt=""></div>
          <div class="div4"><img id="img4" src="" alt=""></div>
          <div class="div5"><img id="img5" src="" alt=""></div>
          <div class="div6"><img id="img6" src="" alt=""></div>
        </div>
      </section>
    </main>
    <script type="module" src="./../cardPersons/script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/pages/cardsFilm/style.css">
    <title>Document</title>
</head>

<body>

    <header class="container">
        <div class="logo">
            <img src="/logo.svg" alt="" />
            <img src="/social-links.svg" alt="" />
        </div>

        <nav>
            <a href="">Афиша</a>
            <a href="">Медиа</a>
            <a href="">Фильмы</a>
            <a href="">Актёры</a>
            <a href="">Новости</a>
            <a href="">Подборки</a>
            <a href="">Категории</a>
        </nav>

        <div class="btns">
            <button class="search">
                <img src="/search-vector.svg" alt="" />
            </button>
            <p class="pp">Евгений</p>
            <img src="/logo/Фото.png" alt="">
        </div>
    </header>

    <main>
       
            <section class="data-films container">
                <div class="main-data">
                  <img class="poster post" src="" alt="" />
                  <div class="data">
                    <nav class="breadcrumb breadcrum">
                      <a href="#">Главная</a>
                      <span> > </span>
                      <a href="#">Актёры</a>
                      <span> > </span>
                      <span class="current"></span>
                    </nav>
                    <h1 class="name"></h1>
                    <p class="original-name"></p>
                    <p class="info"></p>
                    </div>
                  </div>
                </div>
                <div class="detals-data Actor">
                  <div class="left-column">
                    <div class="info-item">
                        <span>Информация</span>
                      </div>
                      <div class="info-item">
                        <span>Биография</span>
                      </div>
                    <div class="info-item">
                      <span>Карьера:</span>
                      <p class="Career"></p>
                    </div>
                    <div class="info-item">
                      <span>Рост:</span>
                      <p class="Height"></p>
                    </div>
                    <div class="info-item">
                      <span>Дата рождения:</span>
                      <p class="Date_of_birth"></p>
                    </div>
                    <div class="info-item">
                      <span>Место рождения:</span>
                      <p class="Place_of_birth"></p>
                    </div>
                    <div class="info-item">
                      <span>Жанры:</span>
                      <p class="Genres"></p>
                    </div>
                    <div class="info-item">
                      <span>Всего фильмов:</span>
                      <p class="Total_movies"></p>
                    </div>
                  </div>
                </div>
              </section>

                <section class="films container">
                    <div class="textss">
                      <h1>Фильмы</h1>
                    </div>
                    <div class="similar-films">
                      <div class="card-film">
                        <img src="" alt="">
                        <p></p>
                        <span></span>
                      </div>
                      <div class="card-film">
                        <img src="" alt="">
                        <p></p>
                        <span></span>
                      </div>
                      <div class="card-film">
                        <img src="" alt="">
                        <p></p>
                        <span></span>
                      </div>
                      <div class="card-film">
                        <img src="" alt="">
                        <p></p>
                        <span></span>
                      </div>
                    </div>
        </section>

        <section class="film-stills container">
            <div class="textss">
                <h1>Фото</h1>
                <p></p>
            </div>
            <div class="grid-card">
                <div class="div1"><img id="img1" src="" alt=""></div>
                <div class="div2"><img id="img2" src="" alt=""></div>
                <div class="div3"><img id="img3" src="" alt=""></div>
                <div class="div4"><img id="img4" src="" alt=""></div>
                <div class="div5"><img id="img5" src="" alt=""></div>
                <div class="div6"><img id="img6" src="" alt=""></div>
              </div>
        </section>
    </main>



    <script type="module" src="/src/pages/cardsFilm/PersonFilm/script.js"></script>

</html>

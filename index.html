<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Kinoarea</title>
  </head>

  <body>
    <header class="container"></header>
    <dialog></dialog>

    <main>
      <div class="main-img">
        <img src="" alt="bg image" />
      </div>
      <section class="now-in-cinema container">
        <div class="movies-filter">
          <h1>Сейчас в кино</h1>
          <span class="line"></span>

          <div class="categories"></div>
        </div>

        <div class="movies-grind container"></div>
        <button class="view-all">Все новинки</button>
      </section>
      <section class="new-trailers container">
        <div class="text">
          <h1>Новые трейлеры</h1>
          <div>
            <p>Все трейлеры</p>
            <img src="/Arrow 1.png" alt="" />
          </div>
        </div>
        <div class="trailer">
          <iframe
            width="100%"
            height="620"
            src="https://www.youtube.com/embed/kyqpSycLASY?si=QK4omdE9B3qiBjrj"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
          <div>
            <div class="trailer-name">
              <h1>Форсаж 9</h1>
              <div class="message">
                <img src="/image-Photoroom.png" alt="" />
                <img src="/image-Photoroom (2).png" alt="" />
                <img src="/image-Photoroom (3).png" alt="" />
                <img src="/image-Photoroom (4).png" alt="" />
                <img src="/image-Photoroom (5).png" alt="" />
              </div>
            </div>
            <div class="trailer-like">
              <div class="like">
                <div><img src="/like 1.png" alt="" /></div>
                <p>3 245</p>
              </div>
              <div class="deslike">
                <div><img src="/like 1 (1).png" alt="" /></div>
                <p>420</p>
              </div>
            </div>
          </div>
          <div class="films"></div>
        </div>
      </section>
      <section class="popular-films container">
        <div class="texts">
          <h1>Популярные фильмы</h1>
          <div class="tire"></div>
          <div class="time">
            <p>Всё время</p>
            <p>2020</p>
            <p>2019</p>
            <p>2018</p>
            <p>2017</p>
            <p>2016</p>
            <p>2015</p>
          </div>
        </div>
        <div class="top-films"></div>
      </section>
      <section class="popular-persons container">
        <h2>Популярные персоны</h2>
        <div class="persons-wrapper"></div>
      </section>

      <section class="expected-movies container">
        <div class="header">
          <h2>Ожидаемые новинки</h2>
          <div class="arrows">
            <button class="btn-to-left">
              <img src="/arrow-l.svg" alt="" />
            </button>
            <span>2 / 5</span>
            <button class="btn-to-right">
              <img src="/arrow-r.svg" alt="" />
            </button>
          </div>
        </div>
        <div class="moviesGrid container"></div>
      </section>
    </main>

    <footer class="footer">
      <div class="social-icons">
        <a href=""><img src="/logo/vk.svg" alt="VK" /></a>
        <a href=""><img src="/logo/instagram.svg" alt="Instagram" /></a>
        <a href=""><img src="/logo/facebook.svg" alt="Facebook" /></a>
        <a href=""><img src="/logo/twitter.svg" alt="Twitter" /></a>
        <a href=""><img src="/logo/youtube.svg" alt="YouTube" /></a>
      </div>
      <nav class="footer-nav">
        <a href="">Афиша</a>
        <a href="">Новости</a>
        <a href="">Персоны</a>
        <a href="">Рейтинги</a>
        <a href="">Рецензии</a>
        <a href="">Каталог фильмов</a>
      </nav>
      <p class="copyright">2020 © Kinoarea. Все права защищены</p>
      <a href="#" class="privacy-policy">Политика конфиденциальности</a>
    </footer>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
